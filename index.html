<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postinno</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/9f867ee8f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <i class="fa-solid fa-house">postinno</i>  
            </div>
            <ul class="navbar__menu mobile">
                <li><a href="">Home</a></li>
                <li><a href="">Technology</a></li>
                <li><a href="">Safety</a></li>
                <li><a href="">About Us</a></li>
            </ul>
            <div class="navbar__icons">
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
            </div>
            <a href="#" class="navbar__toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>
    <section>
        <img src="img/blockchain_img.jpeg" alt="blockchain">
        <div class="button-container">
            <button id="demoButton" class="btn btn-dark">Demo</button>
        </div>
        <div id="modalOverlay" style="display: none;">
            <div id="modalContent">
              <h2>Code Analysis</h2>
              <form id="codeForm">
                <textarea id="codeInput" rows="20" cols="80" placeholder="Enter your code here..."></textarea>
                <button type="submit">Analyze Code</button>
              </form>
              <div id="result"></div>
              <button id="closeModal">Close</button>
            </div>
        </div>

        <!-- <form id="codeForm">
            <textarea id="codeInput" rows="30" cols="100"></textarea>
            <button type="submit">Analyze Code</button>
          </form>
          <div id="result"></div> -->
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
